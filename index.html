<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>undfined</title>
  <link rel="stylesheet" href="./src/css/culkin.css">
</head>
<style>
body {
  background: #f7f7f7;
}
</style>
<body>

  <div class="line-gutter-backdrop"></div>
  <table>
    <tbody>
      <tr>
        <td class="line-number"></td>
        <td class="line-content"><span class="html-doctype">&lt;!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 2.0//EN"&gt;</span></td>
      </tr>
      <tr>
        <td class="line-number"></td>
        <td class="line-content"><span class="html-tag">&lt;html&gt;</span></td>
      </tr>
      <tr>
        <td class="line-number"></td>
        <td class="line-content"><span class="html-tag">&lt;head&gt;</span></td>
      </tr>
      <tr>
        <td class="line-number"></td>
        <td class="line-content">&nbsp;<span class="html-tag">&lt;title&gt;</span>ksuzushima.github.io<span class="html-tag">&lt;/title&gt;</span></td>
      </tr>
      <tr>
        <td class="line-number"></td>
        <td class="line-content"><span class="html-tag">&lt;/head&gt;</span></td>
      </tr>
      <tr>
        <td class="line-number"></td>
        <td class="line-content"><span class="html-tag">&lt;body&gt;</span></td>
      </tr>
      <tr>
        <td class="line-number"></td>
        <td class="line-content">&nbsp;<span class="html-tag">&lt;h1&gt;</span>Forbidden<span class="html-tag">&lt;/h1&gt;</span></td>
      </tr>
      <tr>
        <td class="line-number"></td>
        <td class="line-content">&nbsp;<span class="html-tag">&lt;p&gt;</span>You don't have permission to access. <span class="html-tag">&lt;a href="https://www.yahoo.co.jp/"&gt;</span><a href="https://www.yahoo.co.jp/">Bye</a><span class="html-tag">&lt;/a&gt;</span><span class="html-tag">&lt;/p&gt;</span></td>
      </tr>
      <tr>
        <td class="line-number"></td>
        <td class="line-content"><span class="html-tag">&lt;/body&gt;</span></td>
      </tr>
      <tr>
        <td class="line-number"></td>
        <td class="line-content"><span class="html-tag">&lt;/html&gt;</span></td>
      </tr>
      <tr>
        <td class="line-number" value="🐈"></td>
        <td class="line-content"><span class="html-end-of-file"></span></td>
      </tr>
    </tbody>
  </table>

<script>
(function(){
  document.addEventListener('DOMContentLoaded', function() {
    var lineNumber = document.getElementsByClassName('line-number');
    for(var i = 0, len = lineNumber.length - 1; i < len; i++) {
      lineNumber[i].setAttribute('value', i + 1);
    }
  });
}());
</script>
</body>

</html>
